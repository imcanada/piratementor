/* Alt Dialog
-------------------------------------------------------------------- */

.alt-login-dialog {
    font-family: "Open Sans", Helvetica, sans-serif;
    display: none;
    opacity: 0;
    overflow-x: auto;
    z-index: 101;
}
.alt-login-dialog.on {
    display: block;
    opacity: 1;
    animation-name: fadeInOpacity;
    animation-iteration-count: 1;
    animation-timing-function: ease-in;
    animation-duration: .2s;
}

.alt-login-dialog, 
.alt-login-dialog-curtain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.alt-login-dialog-curtain { 
    background: none;
    -webkit-transition: background .2s ease-in;
    -moz-transition: background .2s ease-in;
    -o-transition: background .2s ease-in;
    -ms-transition: background .2s ease-in;
    transition: background .2s ease-in;
}

.alt-login-dialog.on {
    background: url('./images/login/opacity.png');
}

.alt-login-dialog-container {
    width: 580px;
    margin: 30px auto 60px;
    background: white;
    position: relative;
    box-sizing: border-box;
    box-shadow: 0 0 12px -3px #444;
    border-radius: 2px;
    border: 1px solid #7d7d7d;
    max-width: 95% !important;
}

/* Head */

    position: relative;

}

.alt-login-dialog-header {

/* Body */

.alt-login-dialog-spacer {

/* Login items */

<script type="text/javascript">



    function areCookiesEnabled() {
        var cookiesEnabled = (navigator.cookieEnabled) ? true : false;

        if (typeof navigator.cookieEnabled == "undefined" && !cookiesEnabled) {
            document.cookie = "testcookie";
            cookiesEnabled = (document.cookie.indexOf("testcookie") != -1) ? true : false;
        }

        return cookiesEnabled;
    }

    function validate(evt) {
        var theEvent = evt || window.event;
        var key = theEvent.keyCode || theEvent.which;
        if (key === 8 || key === 9) {
            return;
        }

        if (key === 13) {
            __doPostBack('login_ascx$lbtnPin', '');
            return;
        }

        key = String.fromCharCode(key);
        var regex = /[0-9]|\./;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault) theEvent.preventDefault();
        }
    }

    function openSsoSelection() {
        let dialog = $('.alt-login-dialog');
        dialog.addClass('on');
    }

    function closeSsoSelection() {
        let dialog = $('.alt-login-dialog');
        dialog.removeClass('on');
    }

    $(document).ready(function () {
        if ($('.ssoSelectorParent').length) {
            $('.login').addClass('login-sso');
        }

        if (!areCookiesEnabled()) {
            $('#lblNoCookiesEnabledMessage').removeClass('js-hide');
        }

        $('#ssoSelectorButton').click(function(event){
            openSsoSelection();
            event.preventDefault();
        });

        $('.alt-login-dialog-close-button').click(function (event) {
            closeSsoSelection();
            event.preventDefault();
        });  

        $('.idp-entry').click(function (event) {
            let number = $(this).find("input[id$='number']").val();
            let url = $(this).find("input[id$='url']").val();
            document.cookie = "Im1_Ck_LastUsedIdp=" + number;
            location.href = url; 
        });

        $(document).keypress(function (e) {
            if (e.which == 13) {
                let focus = $(':focus');
                if (focus.hasClass('idp-entry')) {
                    let number = focus.find("input[id$='number']").val();
                    let url = focus.find("input[id$='url']").val();
                    document.cookie = "Im1_Ck_LastUsedIdp=" + number;
                    location.href = url; 
                }
            }
        });
    });
</script>
